<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="expires" content="0">
<title>使用百度地图展示位置</title>
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
<style type="text/css">
.jtt{
    width: 1000px;
    height: 500px;
    margin: 0;
    font-family: "微软雅黑";
}
</style>
</head>
<body>
 
<div class="jtt" id='allmap'></div>
 
<script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=FsZTps2xmuGacVVGlxR3HhPb"></script>
<script type="text/javascript">
//待显示的坐标位置
var value = 
{   
    "city":"南京",
    "xzuobiao":"118.777739",
    "yzuobiao":"32.063736"
}
 
$(function(){
    // 百度地图API功能
    var map = new BMap.Map("allmap",{minZoom:12,maxZoom:17});             // 创建Map实例
    map.centerAndZoom(new BMap.Point(value.xzuobiao,value.yzuobiao), 14); // 初始化地图,设置中心点坐标和地图级别
    map.addControl(new BMap.MapTypeControl());                            //添加地图类型控件
    map.setCurrentCity(value.city);                                       // 设置地图显示的城市 此项是必须设置的
    var new_point = new BMap.Point(value.xzuobiao,value.yzuobiao);
    var marker = new BMap.Marker(new_point);                              // 创建标注
    map.addOverlay(marker);                                               // 将标注添加到地图中
    map.panTo(new_point);
    map.addControl(new BMap.NavigationControl());                         // 添加平移缩放控件
    map.addControl(new BMap.ScaleControl());                              // 添加比例尺控件
    map.addControl(new BMap.OverviewMapControl());                        //添加缩略地图控件
    map.enableScrollWheelZoom(true);                                      //开启鼠标滚轮缩放
});
</script>
</body>
</html>
